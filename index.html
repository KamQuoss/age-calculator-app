<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/main.css">

</head>

<body>
  <main>
    <form class="form" novalidate>
      <div class="form__fieldset">
        <div class="form__item input">
          <label for="day" class="input__label">Day</label>
          <input name='day' class="input__input" type="number" placeholder="DD" min="1" max="31" required>
          <div class="input__message">This field is required</div>
        </div>
        <div class="form__item">
          <label for="month" class="input__label">Month</label>
          <input name="month" class="input__input" type="number" placeholder="MM" min="1" max="12" required>
          <div class="input__message">This field is required</div>
        </div>
        <div class="form__item">
          <label for="year" class="input__label">Year</label>
          <input name="year" class="input__input" type="number" placeholder="YYYY" min="1900" required>
          <div class="input__message">This field is required</div>
        </div>
      </div>
      <div class="form__button-wrapper">
        <button type="submit" class="button">
          <svg>
            <use href="./assets/images/icon-arrow.svg#arrow-down"></use>
          </svg>
        </button>
      </div>

    </form>
    <div class="result">
      <div class="result__item">
        <span class="result__number years">--</span> years
      </div>
      <div class="result__item">
        <span class="result__number months">--</span> months
      </div>
      <div class="result__item">
        <span class="result__number days">--</span> days
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kamila KÅ‚osek</a>.
  </div>

</body>

<script src="./scripts/script.js"></script>

</html>
